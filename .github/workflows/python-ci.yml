name: Python-CI
on: [pull,push_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest
          pip install flake8

      - name: Run Pytest (Unit Tests)
        run: pytest

      - name: Run Flake8 (Linting)
        run: flake8 . --max-line-length=88
